<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing Check</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 1rem; }
      textarea { width: 100%; height: 200px; box-sizing: border-box; padding: 0.5rem; }
      .container { max-width: 800px; margin: auto; }
      button { padding: 0.7rem 1.2rem; font-size: 1rem; cursor: pointer; background: #2874a6; color: white; border: none; border-radius: 4px; }
      button:hover { background: #1e5a8f; }
      .hint { color: #666; font-size: 0.9rem; }
      input[type="text"] { box-sizing: border-box; }
      label { display: block; margin-top: 1rem; font-weight: bold; }
      @media (max-width: 600px) {
        body { margin: 0.5rem; }
        .container { padding: 0; }
        button { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h1>Phishing‑Check Chatbot</h1>
        <span style="background:#e8f4f8; color:#2874a6; padding:0.3rem 0.6rem; border-radius:4px; font-size:0.85rem; font-weight:bold;">BETA — Early version</span>
      </div>
      <p class="hint">Paste a suspicious message below and click Analyze. This tool uses simple rules and gives friendly, non-technical advice.</p>
      <form action="/analyze" method="post">
        <label for="message">Suspicious message</label><br>
        <textarea id="message" name="message" required placeholder="Paste the email, SMS, or chat message here..."></textarea>
        <label for="sender">Sender email (optional)</label><br>
        <input type="text" id="sender" name="sender" placeholder="Sender email (optional)" style="width:100%; padding:0.4rem; margin-top:0.25rem;">
        <div style="margin-top:1rem;">
          <button type="submit">Analyze</button>
        </div>
      </form>
      <p style="margin-top:1.5rem; color:#444;">Note: This is a simple, local heuristic checker  no AI services or external calls are used.</p>
    </div>
  </body>
</html>
